<div class="flex justify-center items-center h-screen flex-col">
  <div class="bg-sky-600 flex flex-col justify-center items-center px-8 py-5 shadow-lg text-white w-full md:w-1/3">
    <img src="/weather.png" width="300" />
    <span class="text-xl font-bold mt-5">
      Hava Durumu
    </span>
  </div>
  <div
    class="bg-sky-600 flex flex-col justify-center items-center px-8 py-5 shadow-lg text-white w-full md:w-1/3 mt-4"
  >
    <div class="w-full">
      <p-select
        fluid
        [options]="cities"
        [(ngModel)]="selectedCity"
        (onChange)="changeSelect($event)"
        optionLabel="name"
        placeholder="Şehir Seçiniz"
      >
      </p-select>
    </div>
  </div>
  <div *ngIf="mainService.loading()" class="mt-2">
  <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />

  </div>
  <div
    *ngIf="posts && !mainService.loading()"
    class="bg-sky-600 flex flex-col justify-center items-center px-8 py-5 text-white mt-5 w-full md:w-1/3"
  >
    <div class="w-full">
      <div class="text-center mt-5">
        <h2 class="text-2xl font-semibold mb-4">Şuanki Hava Durumu</h2>
        <p class="text-xl mb-2">
          Derece: {{ currentTimeForecastTemperature() }}°C
        </p>
        <p class="text-xl mb-2">Saat: {{ currentTime() }}:00</p>
        <p class="text-xl mb-2">
          Hava Durumur: {{ weatherDescription[currentWeatherStatus()] }}
        </p>
      </div>
    </div>
  </div>
</div>
